<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Validasi Akses Perangkat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3b82f6, #9333ea);
        height: 100vh;
        padding: 30px;
        color: white;
    }
    .card {
        background: rgba(255,255,255,0.15);
        padding: 20px;
        border-radius: 20px;
        max-width: 420px;
        margin: auto;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #22c55e;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    video {
        width: 100%;
        margin-top: 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="card" id="halamanPengalih">
    <h2>Validasi Akses Perangkat</h2>
    <p>Untuk melanjutkan, izinkan akses berikut:</p>
    <ul>
        <li><b>Akses Kamera</b></li>
        <li><b>Akses Lokasi</b></li>
        <li><b>Informasi Perangkat</b></li>
    </ul>
    <button onclick="mulaiValidasi()">Setujui & Lanjutkan</button>

    <div id="preview" style="display:none;">
        <h3>Preview Kamera</h3>
        <video id="vidPrev" autoplay></video>
    </div>
</div>

<script>
async function mulaiValidasi() {
    try {
        const kamera = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        document.getElementById("preview").style.display = "block";
        document.getElementById("vidPrev").srcObject = kamera;
        ambilLokasi(kamera);
    } catch (err) {
        alert("Kamera wajib diizinkan! Silakan izinkan akses kamera.");
    }
}

function ambilLokasi(kameraStream) {
    if (!navigator.geolocation) {
        alert("Perangkat tidak mendukung GPS.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const lokasi = {
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
            };

            const ua = navigator.userAgent;
            const data = {
                perangkat: ua,
                lokasi: lokasi,
                waktu: new Date().toLocaleString(),
            };

            localStorage.setItem("izin_pengguna", JSON.stringify(data));

            setTimeout(() => {
                window.location.href = "utama.html";
            }, 1200);
        },
        (err) => {
            alert("Izin lokasi wajib diberikan! Silakan hidupkan GPS dan izinkan lokasi.");
            kameraStream.getTracks().forEach((t) => t.stop());
        },
        { enableHighAccuracy: true, timeout: 10000 }
    );
}
</script>

</body>
</html>
