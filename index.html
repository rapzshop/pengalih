<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pengalih - Validasi Izin</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3b82f6, #9333ea);
        height: 100vh;
        padding: 30px;
        color: white;
    }
    .card {
        background: rgba(255,255,255,0.15);
        padding: 20px;
        border-radius: 20px;
        max-width: 400px;
        margin: auto;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #22c55e;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    video {
        width: 100%;
        margin-top: 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="card" id="halamanPengalih">
    <h2>Validasi Akses Perangkat</h2>
    <p>Untuk melanjutkan, Anda harus memberi izin:</p>
    <ul>
        <li>Akses Kamera</li>
        <li>Akses Lokasi</li>
        <li>Informasi Perangkat</li>
    </ul>
    <button onclick="mintaIzin()">Setujui & Lanjutkan</button>

    <div id="preview" style="display:none;">
        <h3>Preview Kamera (untuk validasi)</h3>
        <video id="vidPrev" autoplay></video>
    </div>
</div>

<script>
async function mintaIzin() {
    try {
        // Izin Kamera
        const kamera = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("preview").style.display = "block";
        document.getElementById("vidPrev").srcObject = kamera;

        // Izin Lokasi
        navigator.geolocation.getCurrentPosition(pos => {
            const lokasi = {
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
            };

            // Ambil Informasi Perangkat
            const device = navigator.userAgent;

            // Kirim ke server atau Web Utama
            const data = {
                perangkat: device,
                lokasi: lokasi,
                waktu: new Date().toLocaleString()
            };

            localStorage.setItem("izin_pengguna", JSON.stringify(data));
            setTimeout(()=>{
                window.location.href = "utama.html";
            },1500);
        }, err => {
            alert("Izin lokasi wajib diberikan!");
        });

    } catch(err){
        alert("Kamera wajib diizinkan!");
    }
}
</script>
</body>
</html>
